<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
	$(()=>{ // $(function(){
		// 속성 선택자
		// a 태그에 타이틀 속서잉 있으면 객체를 선택하라.
		$('a[title]').css('color','red');
		
		// 속성의 속성을 기준으로 선택하기
		$('a[href="https://www.seoul.go.kr"]').css('color', 'blue');
		
		// ^ : 특정문자로 시작하는 객체를 선택
		$('a[href="https://www"]').css('background-color', '#ddd');
		
		// $ : 특정문자로 끝나는 객체를 선택
		$('a[href$="com"]').css('font-size', '2em');
		
		// * : 특정문자가 포함되는 객체를 선택
		$('a[href*="na"').css('color','green');
	});

</script>
</head>
<body>
<ul id="menu">
	<li><a href="https://www.daum.net">다음</a></li>
	<li><a href="https://www.naver.com">네이버</a></li>
	<li><a href="https://www.nate.com">네이트</a></li>
	<li><a href="https://www.jquery.com">제이쿼리</a></li>
	<li><a href="https://www.developer.android.com">안드로이드</a></li>
	<li><a href="https://www.w3schools.com">w3schools</a></li>
	<li><a href="https://www.seoul.go.kr">서울시청</a></li>
</ul>
<img src="../img/wbb2.jpg" />
</body>
</html>
