<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<style>
	img{
		width:100px;
		height:100px;		
	}
	
	ul, li{
		margin:10px;
		padding:0;
		border:3px solid #ddd;
		float:left;
		list-style:none;
	}
	
	li{
		
	}
</style>
<script>
	$(()=>{
		// before() : 선택자 이전에 객체 추가
		$('#img').before('<li><img src="../img/wbb.jpg"/></li>');
		
		// after() : 선택자 다음에 객체 추가
		$('#img').after('<li><img src="../img/wbb.jpg"/></li>');
		
		// insertBefore() : 선택자 이전에 객체 추가 $(추가할 내용).insertBefore(선택자); --- appendTo처럼 표시 방향이 다름
		$('<li><img src="../img/jeju_map.jpg"</li>').insertBefore('#img');
		
		// insertAfter() : 선택자 다음에 객체 추가 $(추가할 내용).insertAfter(선택자)
		$('<li id="copy"><img src="../img/glass1.gif"/></li>').insertAfter('#img');
		
		// append(), appendTo()
		
		// prepend() : 선택자의 내부 내용 중에 제일 앞에 추가
		$('ul').prepend('<li>Prepend 추가~</li>');
		
		// prependTo()
		$('<li><img src="../img/glass2.gif"/></li>').prependTo('ul');
		
		
		// clone() : 복제 (복사해서 여러 번 붙여넣기 못 함. 한 번만 복붙 가능)
		var copyLi = $('#copy').clone();
		// 아이디의 값을 변경
		copyLi.attr('id', 'copy2');
		$('ul').append(copyLi);
		
		// empty() : 선택자의 내용을 지운다.
		$('#copy').empty();
		
		// remove() : 선택자를 지운다.
		$('li:first').remove();
		
		
		// replaceAll() : 선택자를 다른 객체로 치환한다.
		$('<h3>ReplaceAll</h3>').replaceAll('#copy2');
		
		// replaceWith() //?????????????????????????????????????
		$('#img').replaceWith('<h3>ReplaveWith</h3>');
		
	});

</script>
</head>
<body>
<ul>
	<li id="img"><img src="../img/wbb2.jpg"/></li>
</ul>
</body>
</html>


<!-- 
A.append(B)
A(내용 뒤)에 B를 추가 -> A-B

A.appendTo(B)
A를 B(내용 뒤)에게 추가 -> B-A

A.prepend(B)
A(내용 앞)에 B를 추가 ->B-A

A.prependTo(B)
A를 B(내용 앞)에게 추가 -> A-B

append / appendTo / pre~~~  뒤에 불러올 때
$((' ~~')) 이게 정석
('~~')도 가능하지만 태그 불러올 땐 텍스트로 부를 수 있으니 앞에 부른 것처럼 정석대로 부르기

- html에 없는 거 넣으면 추가
- 있는 거 넣으면 이동
- 있는 거 추가하려면 clone으로 복사

- b 태그 전체 복사
<script>
  $("b").clone().prependTo("p");
</script>

- b 안에 있는 내용만 복사
<script>
  $("b").contents().clone().prependTo("p");
</script>
 -->
