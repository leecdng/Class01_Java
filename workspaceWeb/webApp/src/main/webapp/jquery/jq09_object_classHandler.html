<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<style>
	.c1{
		border:5px solid red;
		width:200px;
		height:100px;
	}
	.c2{
		border:5px solid blue;
		width:200px;
		height:100px;
	}
	.c3{
		border:5px solid green;
		width:200px;
		height:100px;
	}
	.c4{
		border:5px solid orange;
		width:200px;
		height:100px;
	}
</style>
<script>
	$(()=>{
		// stylesheet의 class를 jquery에서 제어한다.
		// addClass() : 클래스 추가
		$('img').addClass('c1');
		$('img').addClass('c2');
		
		// removeClass() : 클래스 제거
		$('img').removeClass('c2');
		
		// 이미지 중 짝수 번째에는 c3 추가
		// 이미지 중 홀수 번째에는 c4 추가
		$('img:odd').addClass('c3'); // 인덱스 기준 홀수 ===> $('img').odd().addClass('c3');
		$('img:even').addClass('c4'); // 인덱스 기준 짝수 ===> $('img').even().addClass('c4');
		
		// toggleClass() : 선택자에 클래스가 있으면 지우고, 없으면 추가
		$('img').toggleClass('c3');
		$('img').toggleClass('c3');
		
		// hasClass() : 선택자에 클래스가 있는지 검사. true, false로 반환
		var r = $('img:first').hasClass('c2');
		console.log(r);
		
		
		// val(), html(), text()
		console.log('이름->', $('#username').val());
		// val()과 value는 묘하게 다른 듯 똑같이 가져올 수는 없음
		
		
		
		//$('#intro').val('자기소개를 적는 곳..');
		//$('#intro').attr('value', '안녕');
		$('#tel').val('ttttt');
		
		console.log($('#intro').attr('value'));
		console.log($('#tel').attr('value'));
		//console.log($('#tel').val());
	});
</script>
</head>
<body>
<div>
	이름 : <input type="text" name="username" id="username" value="홍길동"/><br/>
	연락처 : <input type="text" name="tel" id="tel"/><br/>
	<textarea id="intro"></textarea>
</div>
<div>

</div>
<img src="../img/wbb2.jpg" width="100"/>
<img src="../img/wbb.jpg" width="100"/>
<img src="../img/wbb2.jpg" width="100"/>
<img src="../img/wbb.jpg" width="100"/>
</body>
</html>
