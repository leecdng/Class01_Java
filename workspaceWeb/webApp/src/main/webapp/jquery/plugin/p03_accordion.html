<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!--

 <link rel="stylesheet" type="text/css" href="accordionImageMenu.css"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="../jquery-ui.js"></script>
<script src="jquery.accordionImageMenu.js"></script>
<script>
	$(function(){
		$('#accordionImg').AccordionImageMenu({
			position : 'horizontal', // 'horizontal', 'vertical'
			openItem : 3, // 처음 실행될 때 확장되어 보이는 이미지의 index를 표시한다.
			openDim : 400,// 확장된 목록의 폭 설정 // Dim : dimension
			closeDim : 200, // 닫힌 목록의 폭 설정
			
			// width : vertical 일 때 적용 / height: horizontal 일 때 적용
			height:600, // width: 800
			duration : 1000,
			effect : 'easeOutBounce', // easing
			border: 1,
			color: 'lightblue', //배경색
		});
	});
</script>
</head>
<body>
<ul id="accordionImg">
	<li><a href="#"><img src="../../img/01.jpg" /></a></li>
	<li><a href="#"><img src="../../img/02.jpg" /></a></li>
	<li><a href="#"><img src="../../img/03.jpg" /></a></li>
	<li><a href="#"><img src="../../img/04.jpg" /></a></li>
	<li><a href="#"><img src="../../img/05.jpg" /></a></li>
	<li><a href="#"><img src="../../img/06.jpg" /></a></li>
</ul>
</body>
</html>
