<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 
	https://github.com/stevenwanderski/bxslider-4
	
	1. jquery
	2. easing
	3. bxslider 스크립트
	4. bxslider 스타일시트
	5. images 폴더 복사
-->

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="jquery.easing.1.3.js"></script>
<script src="jquery.bxslider.js"></script>
<link rel="stylesheet" type="text/css" href="jquery.bxslider.css"/>
<style>
	ul, li{
		margin:0;
		padding:0;
	}


	img{
		width:800px;
		height:400px;
	}
</style>
<script>
	$(function(){
		$('#bx').bxSlider({
			//mode : 'vertical', // 화면전환방식 : 'horizontal (기본)', vertical, fade
			slideWidth : 800,
			slideHeight : 400,
			speed : 1300, // 변환 속도
			auto : true, // 자동 시작 (true, false)
			//randomStart : true, // 시작 슬라이드 랜덤 (true, false)
			captions : true, // img의 title 속성 값을 설명으로 표시한다.
			//ticker : true, // 자막처럼 움직임. (true, false)
			infiniteLoop : false, //반복 여부 설정 (true, false)
			//adaptiveHeight : false, // 이미지 크기에 따로 높이 조절
			hideControlOnEnd : true, // 처음과 마지막에 컨트롤러 표시 여부
			
			// easing
			useCSS : false, // easing 사용 여부 (false:사용, true:사용 안 함)
			easing : 'easeOutElastic',
			onSliderLoad : function(){
				//alert('슬라이드 로딩이 완료되면 호출되는 콜백함수');
				console.log('슬라이드 로딩이 완료되면 호출되는 콜백함수');
			},
			onSlideAfter : function(){ // 슬라이드가 움직인 후 호출되는 콜백함수
				//alert('슬라이드가 움직인 후 호출되는 콜백함수');
			}
		});
	});
</script>
</head>
<body>
<ul id="bx">
	<li><a href="#"><img src="../../img/01.jpg" title="첫 번째 이미지" /></a></li>
	<li><a href="#"><img src="../../img/02.jpg" title="두 번째 이미지" /></a></li>
	<li><a href="#"><img src="../../img/03.jpg" title="세 번째 이미지" /></a></li>
	<li><a href="#"><img src="../../img/04.jpg" title="네 번째 이미지" /></a></li>
	<li><a href="#"><img src="../../img/05.jpg" title="다섯 번째 이미지" /></a></li>
	<li><a href="#"><img src="../../img/06.jpg" title="여섯 번째 이미지" /></a></li>
</ul>
</body>
</html>
