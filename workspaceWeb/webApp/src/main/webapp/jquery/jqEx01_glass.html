<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
	$(function(){
		$('body').html('<div id="pink"></div><div id="blue"></div><div id="title_img"></div>');
		$('#title_img').html('<img src="../img/title_layer.gif"/>');
		$('body').append('<div id="glass_wrap"></div>');
		for(var i=1; i<=3; i++){
			$('#glass_wrap').append($('<div id="glass'+i+'"><img src="../img/glass'+i+'.gif"/></div>'));
		}
		
		$('body').css('margin',0);
		$('#pink').height(40);
		$('#pink').css('background-color','#ef8b9c');
		$('#blue').css('height','22px').css('background-color','#54aec8');
		$('#title_img').css('position','absolute').css('top',0).css('left',0);
		$('#glass_wrap>div').each(function(idx){
			$(this).css('position','absolute');
		});
		$('#glass1').css('top',78).css('left',373);
		$('#glass2').css('top',128).css('left',565);
		$('#glass3').css('top',206).css('left',440);
	});
</script>
</head>

</body>
</html>
