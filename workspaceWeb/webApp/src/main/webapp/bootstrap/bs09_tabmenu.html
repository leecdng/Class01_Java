<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewport" content="width=device-width, ininial-scale=1"/>

<body>
<div class="container">
	<h1>Tab Menu 만들기</h1>
	<!-- 메뉴 -->
	<ul class="nav nav-tabs"> <!-- nav-item 없어도 될 것 같은데 -->
		<li class="nav-item"><a href="#c1" class="nav-link active" data-toggle="tab">여행</a></li>
		<li><a href="#c2" class="nav-link" data-toggle="tab">푸드</a></li>
		<li><a href="#c3" class="nav-link" data-toggle="tab">트렌드</a></li>
		<li><a href="#c2" class="nav-link" data-toggle="tab">푸드</a></li>
		<li><a href="#c3" class="nav-link" data-toggle="tab">트렌드</a></li>
	</ul>
	<!-- 탭메뉴의 컨텐츠 -->
	<div class="tab-content">
		<div id="c1" class="tab-pane active">
			여행 메뉴 선택 시<br/>
			<img src="tab5.png"/>
		</div>
		<div id="c2" class="tab-pane">
			푸드 메뉴 선택 시<br/>
			<img src="tab6.png"/>
		</div>
		<div id="c3" class="tab-pane">
			트렌드 메뉴 선택 시<br/>

		</div>
	</div>
</div>
