<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 
		width, height
		frameborder : iframe의 경계선
		scrolling : yes/no
	 -->
	<table border="1" width="100%" cellpadding="20">
		<tr>
			<td><video src="../sound_movie/sample_video.mp4" controls width="300"></video></td>
			<td>
				<iframe src="https://www.nate.com/" width="500" height="400" frameborder="0" scrolling="no"></iframe>
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<img src="../img/wbb2.jpg" width="100%"/>
			</td>
		</tr>
	</table>

</body>
</html>
