<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>map을 이용한 링크걸기</title>
</head>
<body>

<img src="../img/jeju_map.jpg" usemap="#jejuMap"/><br/>
<pre>
	하나의 이미지를 이용한 여러 곳으로 링크를 걸 때 사용한다.
	area 태그: 특정 위치로 링크 걸 때
	shape 속성: 링크를 걸 모양 설정 (rect:사각형, circle:원, poly:다각형)
	coords 속성: 좌표
</pre>
<map name="jejuMap">
	<!--                        x,y,r -->
	<area shape="circle" coords="330,270,50" href="https://www.jeju.go.kr/corona19.jsp" target="_black" title="제주도청으로~"/>
	<!--                        x1,y1,x2,y2 -->
	<area shape="rect" coords="190,120,312,166" href="https://www.airport.co.kr/jeju/index.do" target="_black" title="새창열림"/>
	<!--                        x,y,x,y,x,y,... 시작점 어디든 상관 없지만 한 방향으로 좌표 지정-->
	<area shape="poly" coords="30,220,70,220,130,250,70,290,30,280" href="https://www.airport.co.kr/jeju/index.do" target="_black" title="새창열림"/>
	
</map>
</body>
</html>
