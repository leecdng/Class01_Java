	// 구구단 구하는 함수
	//			함수명(변수, 변수, ...)
	function gugudan(dan){
		var r ="";
		for(i=2; i<=9; i++){ // 자바스크립트는 처음 넣는 데이터값에 의해서 데이터 타입이 정해짐
			r += dan + "*" +i +"="+(dan*i)+ "<br/>";
		}
		
		console.log(r);
		document.getElementById("result").innerHTML = r;
	}

	function imageChange(obj, n){
		obj.src="../img/wbb"+n+".jpg";

</script>
