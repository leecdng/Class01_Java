<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	
	function eventOpen(){
		// 쿠키 정보 얻어오기
		var cookie = document.cookie;
		//console.log(cookie);
		
		if(cookie.indexOf('event=test')==-1){
			window.open("event.html","w","width=400, height=400");
			window.resizeTo(400,400);
		}
		
	}
	
	
</script>
</head>
<body onload="eventOpen()">
	<h1>cookie를 이용한 팝업 만들기</h1>
	<img src="../img/wbb.jpg" width="200"/>
</body>
</html>
