<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<img src="../img/wbb2.jpg" width="300"/><br/>
<script>

	document.write();
	
	document.title = "document객체";
	
	document.write('location ->' + document.location); // protocol + 도메인 + port + context + 경로 + 파일명
	document.write('<br/>URL ->' + document.URL);
	document.write('<br/>domain ->' + document.domain);
	
	document.write('<br/>마지막 작성일 ->' + document.lastModified);
	
	document.bgColor = "lightblue";
	document.write("<br/>bgColor ->" + document.bgColor);
</script>
</body>
</html>
