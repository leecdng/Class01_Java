<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
	// Array를 이용한 배열 생성
	
	// 배열 생성
	// 데이터 타입이 달라도 같은 배열에 담을 수 있음
	var arr = new Array();
	
	arr[2] = 100;
	arr[5] = "홍길동";
	
	arr[2] = "String"; // 데이터타입 상관 없이 변경 가능
	
	for(i=0; i<arr.length; i++){
		document.write("arr[" + i + "]" + arr[i]+"<br/>");
		
	}
	
	
	// 배열 생성과 동시에 초기값 줄 수 있음
	var arr2 = new Array("초기값", 200, "서울시 마포구", 14.5);
	
	arr2[10] = 1234;
	document.write("<ol>");
	for(var i=0; i<arr2.length; i++){
		document.write("<li>" + arr2[i] + "</li>");
	}	
	document.write("</ol>");
	
	var arr3 = [1000, 2000, '홍길동', '010-1234-1234'];
	
	
	// 배열에 마지막 index의 +1번째 값 추가하기 // 배열에 마지막 값 추가하기
	arr3.push(121212);
	
	for(var i=0; i<arr3.length; i++){
		document.write("<br/>arr2["+i+"] -> "+arr3[i]);
	}
	
	// 배열의 마지막 값을 제거
	arr3.pop();
	
	for(var i=0; i<arr3.length; i++){
		document.write("<br/>arr2["+i+"] -> "+arr3[i]);
	}
	
	// 문자를 조인한다.
	var arrJoinData = arr3.join("/");
	document.write("<br/>join -> "+arrJoinData);
	
	// shift : 오른쪽의 값이 왼쪽으로 이동
	// unshift : 왼쪽의 값이 오른쪽으로 이동
	arr3.shift();
	document.write("<br/>"+arr3.join("&")); // 기존 배열의 0번째 배열값 사라짐.
	
	arr3.unshift('aaaa@naver.com'); // 값 안 사라짐, 인자값이 0번째 인덱스로 들어감
	document.write("<br/>"+arr3.join("#"));
	
	
	// JSON 형식 : JavaScript Object Notation
	
	var jData = {username:"홍길동", tel:'010-6615-1234', age:50,
					email:{f_email:'aaaa@naver.com', s_email:'bbbb@daum.net'}
				}
	document.write("<br/>이름 = ", jData.username);
	document.write("<br/>연락처 = ", jData.tel);
	document.write("<br/>이메일 = ", jData.email.f_email);
</script>
</body>
</html>
