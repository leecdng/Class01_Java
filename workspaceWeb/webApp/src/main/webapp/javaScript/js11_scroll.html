<title>Insert title here</title>
<script>
   function scrollTest() {
       //스크롤 바 이동하기 
       //절대 위치로 이동 
             //      x :좌우, y: 상하
       //window.scrollTo(100,200);
       //절대 위치의 함수 특징은 TO로 끝난다. 거기로 위치 이동 절대위치는 무조건 위에서 부터
       //상대 위치의 함수 특징은 BY로 끝난다.
       //내가 현재있는 위치를 기준으로 X좌표는 0 
       //상대 위치는 내가 어디에 있는 만큼 0,20만큼 움직이는거다. 상대위치는 그래서 - 가 있따. 
    	 //버튼클릭할때마다 아래로 계속 내려가겠금
	   
	   
	   
      //스크롤바 이동하기
      
      //절대 위치로 이동
      //            x좌우, y상하
      window.scrollTo(100,200);
      
      //상대 위치로 이동
      //            x+-   y+-
      //window.scrollBy(0,20);
      
      var top = window.scrollY;
      var left = window.scrollX;
      
      document.getElementById("r").innerHTML = "top="+top+"<br/>left="+left;
      
   }


</script>
