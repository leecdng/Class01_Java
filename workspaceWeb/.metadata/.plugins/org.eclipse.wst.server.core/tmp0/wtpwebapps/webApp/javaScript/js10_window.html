<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	var popup;

	// window 내장 객체	
	function winOpen(){
		//			파일명	윈도우이름	옵션(창의 폭, 창의 높이, 창의 좌표)
		popup = window.open("popup.html", "win", "width=400px, height=400px, left=200px, top=200px");
	}
	
	function winClose(){
		//window.close();
		//self.close();
		popup.close();
	}
	
	function winMove(){
		//절대좌표
		//		x(left), y(top)
		//popup.moveTo(500, 100);
		
		//상대좌표
		//		x(+,-), y(+,-)
		popup.moveBy(20, 20);
	}
	
	function winResize(){
		// 절대 크기
		//popup.resizeTo(600, 700); // 폭, 높이
		
		// 상대 크기
		popup.resizeBy(-20, 20); // 폭, 높이
	}
	
	// 창의 정보 구하기
	function winInformation(){
		var infoTxt = "";
		
		// window객체의 정보 얻어오기
		// 좌표 구하기
		infoTxt += "X 좌표: " + window.screenX + "<br/>";
		infoTxt += "Y 좌표: " + window.screenY + "<br/>";
		
		
		
		//1. 윈도우의 폭과 높이
		//여백,테두리,제목을 포함한 폭과 높이 ---- 전체화면 기준 4번이랑 똑같음 / 창 크기 줄이면 다름
		infoTxt += "창 폭 = " + window.outerWidth + "<br/>";
		infoTxt += "창 높이 = " + window.outerHeight + "<br/>";
		
		//2. 여백,테두리,제목을 제외한 폭과 높이
		infoTxt += "컨텐츠 폭= " + window.innerWidth + "<br/>";
		infoTxt += "컨텐츠 높이 = " + window.innerHeight + "<br/>";      
		
		//body에 있는 여백도 포함되므로, 창폭이 생각보다 차이 있음!
		
		//3. screen 내장 객체
		//작업표시줄을 포함한 폭과 높이 구하기
		infoTxt += "screen 폭 = "+screen.width+"<br/>";
		infoTxt += "screen 높이 = "+screen.height+"<br/>";
		
		//4. 작업표시줄만 제외 ---- 1번이랑 똑같음
		infoTxt += "screen 폭 = "+screen.availWidth+"<br/>";
		infoTxt += "screen 높이 = "+screen.availHeight+"<br/>";

		document.getElementById("winInfo").innerHTML = infoTxt;
	}
	
</script>
</head>
<body onload="winInformation()">
<button onclick="winOpen()">윈도우 띄우기</button>
<button onclick="winClose()">윈도우 닫기</button>
<button onclick="winMove()">윈도우 이동</button>
<button onclick="winResize()">윈도우 크기</button>
<div id="winInfo" style="border:1px solid #ddd; height:1500px;">
</div>
</body>
</html>
