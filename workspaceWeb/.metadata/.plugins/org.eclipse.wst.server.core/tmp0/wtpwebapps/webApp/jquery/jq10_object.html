<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
	$(function(){
		$('div:eq(0)').css('border','1px solid red');
		$('div:gt(0)').css('width', '300px').css('height', '350px').css('background-color','lightblue')
						.css('border','1px solid gray');
		$('div:nth-child(3)').css('position','absolute').css('right','10px')
							.css('bottom','20px').css('margin', '50px').css('padding','30px')
							.css('background-color','pink');
		
		// 수치 조작 메서드
		// html(), text()
		// append() : 선택자 내의 내용을 유지하면서 추가
		$('div').eq(2).append("<h2>Append로 추가된 내용</h2>");
		
		// 객체의 폭과 높이
		// width(), height() : margin, padding, border를 제외한 폭과 높이를 구한다.
		var w = $('div:eq(1)').width(); // px 없이 숫자로만 나옴
		var h = $('div:eq(1)').height();
		$('div').eq(2).append('<h3>폭:' + w + ', 높이'+h+'</h3>');
		
		var w2 = $('div').eq(2).width();
		var h2 = $('div').eq(2).height();
		$('div').eq(2).append('<h3>폭:'+w2+', 높이:'+h2+'</h3>');
		
		// innerWidth(), innerHeight() : 패딩을 포함하여 폭과 높이를 구함
		var w3 = $('div').eq(2).innerWidth();
		var h3 = $('div').eq(2).innerHeight();
		$('div').eq(2).append('<h3>innerW:'+w3+', innerH:'+h3+'</h3>');
		
		// outerWidth(), outerHeight() : border, padding을 포함
		var w4 = $('div:last').outerWidth();
		var h4 = $('div:last').outerHeight();
		$('div').eq(2).append('<h3>outerW:'+w4+', outerH:'+h4+'</h3>');
		
		
		// appendTo() : ----------------------------
		/*
			$(선택자).append(추가할 내용);
			$(추가할 내용).appendTo(선택자);
		*/
		
		// position() : left, top의 좌표를 구한다. (margin을 포함하여 구한다. 마진 시작 위치부터 좌표로 찍힌다는 뜻)
		$('<h3>left-->'+ $('div:last').position().left + ', top-->'+ $('div:last').position().top + '</h3>').appendTo('div:last');
		
		// offset() : left, top 좌표를 구한다. (margin, border를 제외한 좌표)
		$('<h3>left-->'+ $('div:last').offset().left + ', top-->'+ $('div:last').offset().top + '</h3>').appendTo('div:last');
		
		// 스크롤바의 위치 구하기
		// scrollTop() : 상하, scrollLeft()
		$('div:last').append('scrollTop -->' + $(window).scrollTop() );
		$('div:last').append('scrollLeft -->' + $(window).scrollLeft() );
		
	});
</script>

</head>
<body>
<div>수치 조작 메서드</div>
<div><h2>12345678</h2></div>
<div>ABCD</div>
</body>
</html>


<!-- 
A.append(B)
A(내용 뒤)에 B를 추가 -> A-B

A.appendTo(B)
A를 B(내용 뒤)에게 추가 -> B-A

A.prepend(B)
A(내용 앞)에 B를 추가 ->B-A

A.prependTo(B)
A를 B(내용 앞)에게 추가 -> A-B

append / appendTo / pre~~~  뒤에 불러올 때
$((' ~~')) 이게 정석
('~~')도 가능하지만 태그 불러올 땐 텍스트로 부를 수 있으니 앞에 부른 것처럼 정석대로 부르기

- html에 없는 거 넣으면 추가
- 있는 거 넣으면 이동
- 있는 거 추가하려면 clone으로 복사

- b 태그 전체 복사
<script>
  $("b").clone().prependTo("p");
</script>

- b 안에 있는 내용만 복사
<script>
  $("b").contents().clone().prependTo("p");
</script>
 -->
