<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
	$(function(){
		// 인접선택자
		
		// 전체(*), 태그, 아이디(#), 클래스(.), 자손(>), 후손( )
		$('div').children('.one').css('background-color','lightblue'); // 자손 선택
		// next(): 선택자의 다음 객체
		$('#first').next().css('color', 'blue');
		// prev(): 선택자의 이전 객체
		$('#i').prev().css('border', '5px solid gray');
		// parent(): 선택자의 부모 객체
		$('#i').parent().css('border', '5px solid blue'); // body
		// siblings(): 선택자의 형제들 (자신 제외)
		$('#first').siblings().css('font-size','40px');
		
		$('#first').siblings().attr('title', '선택자 연습 중');
	});
</script>
</head>
<body>
<div>
	<h1 id="first">인접 선택자</h1>
	<h1 class="one">children 선택자</h1>
	<h2 class="one">next 선택자</h2>
	<h4>prev 선택자</h4>
	<h4>parent 선택자</h4>
	<h4>sibling 선택자</h4>
	<h4>후손, 자손 선택자</h4>
	<img src="../img/wbb2.jpg" id="i"/>
</div>
</body>
</html>
