<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<style>
	#i1, #i2, #i3{
		width:100px;
		height:100px;
		border:1px solid red;
		position:absolute;
	}
	
	#i1{
		background-color: orange;
	}
</style>
<script>
	$(function(){
		// animate() : 객체를 이동한다.
		//								'slow', 'fast', 'normal'
		// 객체.animate({ JSON 데이터 옵션 }, 밀리초);
		
		//		marginLeft, marginTop
		$('#i1').animate({
			marginLeft : '600px',
			marginTop : '400px',
			opacity : 0.3
		}, 3000).animate({
			marginLeft : 800,
			marginTop : 10,
			opacity : 1
		}, 3000);
		
		
		$('#i2').animate({
			marginLeft : 500
		}, 3000);
		
		// delay() : 출발지연
		$('#i3').delay(1500).animate({
			marginLeft : 400,
			marginTop : 500
		}, 3000);
		
		$('#i1, #i2, #i3').mouseover(function(){
			$(this).stop(); // 애니메이션 중단
		}); 
		//.mouseout(function(){
		//	$()
		//});
	});	
</script>
</head>
<body>
<div id="i1">ANIMATE</div>
<img src="../img/wbb2.jpg" id="i2" /><br/>
<img src="../img/wbb.jpg" id="i3" />
</body>
</html>
