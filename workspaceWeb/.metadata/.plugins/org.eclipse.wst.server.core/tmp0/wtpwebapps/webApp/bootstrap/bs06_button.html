<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewport" content="width=device-width, ininial-scale=1"/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
	<!--
		<input type="button"/>
		<button></button> : <input type="submit"/>과 같은 기능
	
	-->
	<input type="button" value="input(button)"/>
	<button>button</button>
	<input type="submit" value="input(submit)"/>
	<hr/>
	<!-- 
		.btn-primary, .btn-warning, .... 색상
		.btn-lg, .btn-sm, .btn-md
	
	 -->
	<button class="btn btn-info">.btn : 기본클래스</button>
	<button class="btn btn-warning btn-lg">.btn : 기본클래스</button>
	<hr/>
	
	<button class="btn btn-primary btn-block">.btn-block : 폭을 100%로 설정하는 클래스</button>
	<hr/>
	<!-- 활성화 : active , 비활성화 : disabled -->
	<button class="btn btn-danger">기본 버튼</button>
	<button class="btn btn-danger active">활성화</button>
	<button class="btn btn-danger disabled">비활성화</button>
	
	<!-- 가로 메뉴 -->
	<div class="btn-group btn-lg">
		<button class="btn btn-primary">JAVA</button>
		<button class="btn btn-primary">Spring</button>
		<button class="btn btn-primary">JSP</button>
		<button class="btn btn-primary">Mybatis</button>
		<button class="btn btn-primary">Ajax</button>
	</div>
	
	<!-- 세로 메뉴 만들기 -->
	<!-- .btn-group-vertical : 버튼을 줄 바꿔서 세로로 정렬-->
	<div class="btn-group-vertical">
		<button class="btn btn-info">Oracle</button>
		<button class="btn btn-info">HTML</button>
		<button class="btn btn-info">JAVASCRIPT</button>
		<button class="btn btn-info">JQUERY</button>
		<button class="btn btn-info">AJAX</button>
		<button class="btn btn-info">BOOTSTRAP</button>
	</div>
	<hr/>
	<!-- 가로로 서브메뉴 만들기 -->
	
	<div class="btn-group">
		<button class="btn btn-secondary">Application</button>
		<button class="btn btn-secondary dropdown-toggle" data-toggle="dropdown">Web</button>
			<!-- Web의 서브메뉴 -->
			<div class="dropdown-menu">
				<a href="#" class="dropdown-item">Spring</a>
				<a href="#" class="dropdown-item">JSP</a>
			</div>
	</div>
	<hr/>
	
	<div class="btn-group-vertical">
		<button class="btn btn-danger">Application</button>
		<button class="btn btn-danger">Web</button>
		<button class="btn btn-danger dropdown-toggle" data-toggle="dropdown">Database</button>
			<!-- Database의 서브메뉴 -->
			<div class="dropdown-menu">
				<a href="#" class="dropdown-item">Oracle</a>
				<a href="#" class="dropdown-item">DB2</a>
				<a href="#" class="dropdown-item">MongoDB</a>
			</div>
	</div>
	
</div>
</body>
</html>
